<div class="container">
  <div class="row">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">{{ getName() }} To Do List</h3>

      <div class="input-group mt-3 mb-3">
        <input type="text" #todoText class="form-control" />
        <div class="input-group-append">
          <button class="btn btn-primary ms-3" (click)="addItem(todoText.value); todoText.value='';" >Add</button>
        </div>
      </div>
    
      <div class="custom-control custom-checkbox my-3">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input me-3" name="" id="">
        <label class="custom-control-label" for="displayAll">Display All</label>
      </div>


    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Yapıldı</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.description }}</td>
          <td>
            <input type="checkbox" name="" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true"> Yes </span>
            <span *ngSwitchCase="false"> No </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
